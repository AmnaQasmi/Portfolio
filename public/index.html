<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Placeholder title, actual title set by react-helmet -->
  <title>Loading...</title> 
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />

  <!-- Basic SEO tags (you can keep these minimal and handle specifics in react-helmet) -->
  <meta name="description" content="Amna's portfolio showcasing web development skills." />
  
  <!-- Open Graph basic structure -->
  <meta property="og:title" content="Amna's Portfolio" />
  <meta property="og:description" content="Amna's portfolio showcasing web development skills." />
  <meta property="og:image" content="/path-to-image.jpg" />
  
  <!-- Particles.js script loaded from CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body class="bg-bgColor min-h-[200vh]">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
